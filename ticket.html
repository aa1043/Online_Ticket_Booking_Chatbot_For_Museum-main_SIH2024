<body>
    
    <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

<div class="ticket created-by-anniedotexe">
	<div class="left">
		<div class="image">
			<!-- <p class="admit-one">
				<span>ADMIT ONE</span>
				<span>ADMIT ONE</span>
				<span>ADMIT ONE</span>
			</p>
			<div class="ticket-number">
				<p>
					#20030220
				</p>
			</div> -->
		</div>
		<div class="ticket-info">
            <p class="date">
                <span id="dayOfWeek">TUESDAY</span>
                <span id="eventDate" class="june-29">JUNE 29TH</span>
                <span id="eventYear">2021</span>
            </p>
            <div class="show-name">
                <h1 id="eventName">SOUR Prom</h1>
                <h2 id="artistName">Olivia Rodrigo</h2>
            </div>
            <div class="time">
                <p>8:00 PM <span>TO</span> 11:00 PM</p>
                <p>DOORS <span>@</span> 7:00 PM</p>
            </div>
            <p class="location">
                <span id="eventLocation">East High School</span>
                <span class="separator"><i class="far fa-smile"></i></span>
                <span>Salt Lake City, Utah</span>
            </p>
        </div>
        <div class="right">
            <div class="right-info-container">
                <div class="show-name">
                    <h1 id="eventNameRight">SOUR Prom</h1>
                </div>
                <div class="time">
                    <p>8:00 PM <span>TO</span> 11:00 PM</p>
                    <p>DOORS <span>@</span> 7:00 PM</p>
                </div>
                <div class="barcode">
                    <img id="qrCodeImage" src="https://external-preview.redd.it/cg8k976AV52mDvDb5jDVJABPrSZ3tpi1aXhPjgcDTbw.png?auto=webp&s=1c205ba303c1fa0370b813ea83b9e1bddb7215eb" alt="QR code">
                </div>
                <p class="ticket-number">
                    #<span id="ticketNumber">20030220</span>
                </p>
            </div>
        </div>
